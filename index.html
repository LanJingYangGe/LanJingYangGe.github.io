<!DOCTYPE html>
<html>
<head>
    <title>蓝鲸-扬哥 官网</title>
<style>
    .gradient-button {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .gradient-button:hover {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
    }
  </style>
    <style>
        .gradient {
            width: 400px;
            height: 400px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #00ff00);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="gradient">
    <div >
        <a href="#" class="gradient-button">按钮</a>
    </div>
</body>
</html>
